<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Admin Panel - Food Ordering System</title>

      <link rel="stylesheet" href="/admin/index.css" />
   </head>
   <body>
      <div class="header">
         <h1>Admin Panel</h1>
      </div>

      <div class="tabs">
         <button class="tab-btn active" onclick="openTab('manage-menu', this)">
            Manage Menu
         </button>
         <button class="tab-btn" onclick="openTab('view-orders', this)">
            View Orders
         </button>
         <button class="tab-btn" onclick="openTab('assign-riders', this)">
            Assign Riders
         </button>
      </div>

      <div id="manage-menu" class="tab-content active">
         <h2>Manage Food Items</h2>
         <form id="add-item-form">
            <div class="form-group">
               <label for="item-name">Item Name:</label>
               <input type="text" id="item-name" required />
            </div>
            <div class="form-group">
               <label for="item-desc">Description:</label>
               <textarea id="item-desc" rows="3"></textarea>
            </div>
            <div class="form-group">
               <label for="item-price">Price (à§³):</label>
               <input type="number" id="item-price" required />
            </div>
            <div class="form-group">
               <label for="item-category">Category:</label>
               <select id="item-category">
                  <option value="appetizers">Appetizers</option>
                  <option value="main-course">Main Course</option>
                  <option value="desserts">Desserts</option>
                  <option value="drinks">Drinks</option>
               </select>
            </div>
            <div class="form-group">
               <label for="item-picture">Emoji / Icon</label>
               <input type="text" id="item-picture" placeholder="ðŸœ or image URL" />
            </div>
            <button type="submit" class="btn">Add Item</button>
         </form>
         <div id="menu-list">
            <!-- Menu items will be listed here -->
         </div>
      </div>

      <div id="view-orders" class="tab-content">
         <h2>All Orders</h2>
         <div id="orders-list">
            <!-- Orders will be listed here -->
         </div>
      </div>

      <div id="assign-riders" class="tab-content">
         <h2>Assign Orders to Riders</h2>
         <div id="assign-list">
            <!-- Assignable orders will be listed here -->
         </div>
      </div>
      <script src="/admin/index.js"></script>
   </body>
</html>
